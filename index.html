<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ProgressBar</title>
    </head>
    <body>
        <div id="app" class="container mx-auto">
            <h1 class="text-4xl mb-6">progress-bar</h1>

            <h3 class="text-2xl mb-3">Basic Usage</h3>

            <progress-bar :value="progress"></progress-bar>

            <hr>

            <h3>Colors</h3>

            <div class="flex flex-col gap-4">
                <progress-bar :value="50" class="bg-primary"></progress-bar>
                <progress-bar :value="50" class="bg-secondary"></progress-bar>
                <progress-bar :value="50" class="bg-success"></progress-bar>
                <progress-bar :value="50" class="bg-danger"></progress-bar>
                <progress-bar :value="50" class="bg-warning"></progress-bar>
                <progress-bar :value="50" class="bg-info"></progress-bar>
                <progress-bar :value="50" class="bg-dark"></progress-bar>
                <progress-bar :value="50" class="bg-light"></progress-bar>
                <progress-bar :value="50" class="bg-muted"></progress-bar>
            </div>
            
            <hr>

            <h3>Height</h3>

            <progress-bar class="h-[1.5rem]" label="Some Label" :value="50" striped animated></progress-bar>
        </div>

        <script type="module">
            import './index.css';
            import { createApp } from 'vue/dist/vue.esm-bundler';
            import { ProgressBar } from './index';

            createApp({
                components: {
                    ProgressBar
                },
                data() {
                    return {
                        progress: 0
                    };
                },
                mounted() {
                    const progress = () => {
                        setTimeout(() => {
                            this.progress++;

                            if(this.progress < 100) {
                                progress();
                            }

                        }, 500);
                    };

                    progress();
                }
            }).mount('#app');
        </script>
    </body>
</html>
